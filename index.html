<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="./js/vue.js"></script>
    <!-- Googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue slide</title>
</head>

<body>
    
    <header>
        <div class="title">
          <h1>Images with Vue</h1>  
        </div>
        
    </header>

    <main>
        <div id="app" class="container">

            <div @click="prevPhoto" class="prev">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="gallery-image">
                <img :src="photos[indexPhoto]" alt="image lorem">
            </div>

            <div @click="nextPhoto"class="next">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="nav-circle">
                <i v-for="(photo, index) in photos"
                :class="['fas fa-circle', index === indexPhoto ?'active' :'null']" @click="clickPhoto(index)"></i>
            </div>
        </div>
        


    </main>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
